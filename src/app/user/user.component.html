<br><br><br>
<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">User Name</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users; let idx=index;">
      <th scope="row">{{idx+1}}</th>
      <td>{{user.userName}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.emailId}}</td>
      <td><i class="fa fa-trash alert-link" style="cursor:pointer;" (click)="deleteUser(user.userName)"></i></td>
    </tr>
    </tbody>
  </table>
</div>
